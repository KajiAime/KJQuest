<!DOCTYPE html> 
<html>
<head>
<title>Add Questions</title>  
<link rel="stylesheet" href="styles.css"> 
</head>
<body>
<h1 class="header">Add Questions </h1>
<form method="POST" action="/admin/add-questions">
<input type="text" name="adminName" placeholder="Admin Name" class="input-field">  
<textarea name="questions" placeholder="Questions" class="text-area"></textarea>
<textarea name="answers" placeholder="Answers" class="text-area"></textarea>     
<textarea name="correctAnswers" placeholder="Correct Answers" class="text-area"></textarea>    
<input type="number" name="timeLimit" placeholder="Time Limit" class="input-field">
<button type="submit" class="btn">Add Questions</button>
</form>
</body>
</html>
